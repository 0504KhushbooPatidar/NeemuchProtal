<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neemuch Portal - Job Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fff8;
    }
    .navbar {
      background-color: #006400;
    }
    .navbar .nav-link, .navbar-brand {
      color: white !important;
    }
    .card {
      border-radius: 15px;
    }
    .btn-success {
      background-color: #006400;
      border: none;
    }
    .btn-success:hover {
      background-color: #228B22;
    }
    footer {
      background: #006400;
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Neemuch Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Job Form</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="py-5 text-center">
    <div class="container">
      <h1 class="text-success fw-bold">Job Application Form</h1>
      <p class="text-muted">Apply for CRPF, Banking or Court Jobs</p>
    </div>
  </section>

  <!-- JOB FORM -->
  <div class="container">
    <div class="card p-4 shadow-lg">
      <h3 class="text-success text-center mb-4">Fill Your Details</h3>
      <form>
        <div class="row g-3">
          <div class="col-md-6"><input type="text" class="form-control" placeholder="Full Name" required></div>
          <div class="col-md-6"><input type="email" class="form-control" placeholder="Email" required></div>
          <div class="col-md-6"><input type="text" class="form-control" placeholder="Contact Number" required></div>
          <div class="col-md-6"><input type="text" class="form-control" value="Neemuch" readonly></div>
          <div class="col-md-12">
            <select class="form-select" required>
              <option value="">-- Select Job Role --</option>
              <option>CRPF</option>
              <option>Banking</option>
              <option>Court</option>
            </select>
          </div>
          <div class="col-md-12"><input type="file" class="form-control" required></div>
          <div class="col-12 text-center"><button type="submit" class="btn btn-success px-5">Submit</button></div>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Neemuch Portal | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
